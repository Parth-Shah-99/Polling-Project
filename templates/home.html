{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}
	<title>Home</title>
{% endblock %}

{% block headerright %}

    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a href="{% url 'login' %}"><button class="btn btn-success mx-1" type="submit">Login</button></a>
      </li>
      <li class="nav-item">
        <a href="{% url 'signup' %}"><button class="btn btn-success mx-1" type="submit">Signup</button></a>
      </li>
    </ul>

{% endblock %}

{% block content %}

	{% if messages %}

	{% for message in messages %}
		<div class="alert alert-{{message.tags}} alert-dismissible fade show w-50 ml-auto mr-auto" role="alert">
			{{ message }}
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
    			<span aria-hidden="true">&times;</span>
  			</button>
		</div>
	{% endfor %}

	{% endif %}
	
{% endblock %}
