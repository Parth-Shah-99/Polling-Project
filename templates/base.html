			display: block;
			max-width: 90%;
			max-height: 68vh;
  			margin: auto;
  			opacity: 0.70;
		}
		.carousel-inner div {
			color: lightgreen;
			/*text-shadow: 5px 3px 10px green;*/
			text-shadow: 3px 2px 1px hotpink, -6px -3px 20px blue;
			font-weight: bolder;
			font-size: 50px;
		}
		.flex-wrapper {
		  	display: flex;
		  	min-height: 100vh;
		  	flex-direction: column;
		  	justify-content: space-between;
		}
	</style>

	{%block title %} {% endblock %}

</head>

<body>
	<div class="flex-wrapper">

		{% include 'navbar.html' %}

		{% block content %} {% endblock %}
